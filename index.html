<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>form2</title>
</head>
<body>

    <form action="message.html">

<fieldset>

    <legend>Personal Details</legend>

<label for="fname">First Name</label>

<input type="text" id="fname" name="fname">

<br><br>

<label for="mname">Middle Name</label>

<input type="text" id="mname" name="mname">

<br><br>

<label for="lname">Last Name</label>

<input type="text" id="lname" name="lname">

<br><br>


<label for="email">Email</label>

<input type="email" id="email" name="email">
<br><br>

<label for="DOB">DOB</label>

<input type="date" id="DOB" name="DOB">

</fieldset>

<fieldset>

    <legend>Educational Details</legend>


    <label for="CS">Department</label>

    <br><br>

    <input type="radio" id="CS" name="dept">

    <label for="">CS</label>

    <input type="radio" id="Civil" name="dept">

    <label for="Civil">Civil</label>

    <input type="radio" id="mech" name="dept">

    <label for="mech">mech</label>

    <br>
    <br>


    <label for="yop">yog</label>
    <input list="yog"  id="yop" name="yop">

    <datalist id="yog">

        <option >2018</option>
        <option >2019</option>
        <option >2020</option>
        <option >2021</option>
        <option >2022</option>
        <option >2023</option>


    </datalist>

</fieldset>



    <label for="">Skills</label>

    <br><br>

<fieldset>
    <input type="checkbox" id="HTML" name="Skills">
    <label for="">HTML</label>
    <br><br>

    <input type="checkbox" id="SQL" name="Skills">
    <label for="">SQL</label>
    <br><br>

    <input type="checkbox" id="Javascript" name="Skills">
    <label for="">Javascript</label>
    <br><br>

</fieldset>
<button>submit</button>









    </form>
    
</body>
</html>
